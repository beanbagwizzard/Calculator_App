<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
    <!-- for teko font-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- for google icons -->
    <link rel="stylesheet" href="styles.css"> <!-- main css page -->

    <title>Calculator.2</title>

</head>

<body>
    <div class="container"> <!-- simplified containers/divs. too much was going on. just using bootstrap for buttons -->
        <div class="calculator">

            <!-- THE OUTPUT DISPLAY -->
            <div class="display">
                <!-- Note: AE: 12/31/23: switched from an input to an output tag: -->
                <input type="text" name="displayTop" class="topBox form-control" id="displayTopBox" placeholder="">
                <input type="text" name="displayBottom" class="bottomBox form-control" id="displayBottomBox"
                    placeholder="0">
            </div>

            <!-- THE BUTTON CONTROLS -->
            <div class="control-box">
                <div class="controls">
                    <input type="button" class="btn btn-primary btn-shadow col-2 material-symbols-outlined" value='&#xE14A'
                        onclick="clearPriorEntry()">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="CE" onclick="clearDisplays()">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="%" onclick="runPercentage()">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="/" onclick="appendOperator(`/`)">
                </div>

                <div class="controls">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="7"
                        onclick="appendNumToDisplay('7')">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="4"
                        onclick="appendNumToDisplay(`4`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="1"
                        onclick="appendNumToDisplay(`1`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="*" onclick="appendOperator(`*`)">
                </div>

                <div class="controls">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="8"
                        onclick="appendNumToDisplay(`8`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="5"
                        onclick="appendNumToDisplay(`5`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="2"
                        onclick="appendNumToDisplay(`2`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="-" onclick="appendOperator(`-`)">
                </div>

                <div class="controls">
                    <!-- Note: 12/31/23 AE: was simply testing using a basic button element here instead. -->
                    <!--<button class="btn btn-primary col-2" value="2">1</button>-->
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="9"
                        onclick="appendNumToDisplay(`9`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="6"
                        onclick="appendNumToDisplay(`6`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="3"
                        onclick="appendNumToDisplay(`3`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="+" onclick="appendOperator(`+`)">
                </div>

                <div class="controls">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="0"
                        onclick="appendNumToDisplay(`0`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="00"
                        onclick="appendNumToDisplay(`00`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="." onclick="appendDecimal(`.`)">
                    <input type="button" class="btn btn-primary btn-shadow col-2" value="=" onclick="equalsResult()">
                </div>
            </div>
        </div>
    </div>
    <!-- BS5 Script (12/31/23 Q. Is this actually needed here alongside the one in the head? Lets check) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!-- JS Script source reference -->

    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <!-- imported math.js because its safer than eval() method built into vanilla JS -->
    <script src="script.js"></script>

</body>

</html>
